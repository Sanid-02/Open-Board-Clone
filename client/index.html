<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Open Board Clone</title>
  </head>
  <body>
    <!-- Tools -> Open/Close -->
    <div class="options-cont">
      <i class="fas fa-times"></i>
    </div>
    <!-- Tools Container -->
    <div class="tools-cont scale-tools">
      <img class="pencil" src="Images/pencil-svgrepo-com.svg" alt="Pencil" />
      <img class="eraser" src="Images/eraser-svgrepo-com.svg" alt="Eraser" />
      <img
        class="rectangle"
        src="Images/rectangle-one-svgrepo-com.svg"
        alt="Shape"
      />
      <img class="line" src="Images/line-svgrepo-com.svg" alt="Line" />
      <img
        class="colour"
        src="Images/color-palette-paint-svgrepo-com.svg"
        alt="Color"
      />
      <img
        class="download"
        src="Images/download-svgrepo-com.svg"
        alt="Download"
      />
      <img class="upload" src="Images/upload-svgrepo-com.svg" alt="Upload" />
      <img class="notes" src="Images/notes-svgrepo-com.svg" alt="Notes" />
      <img class="undo" src="Images/undo-svgrepo-com.svg" alt="Undo" />
      <img class="redo" src="Images/redo-svgrepo-com.svg" alt="Redo" />
    </div>

    <div class="clearAll">
      <img
        class="clear"
        src="Images/graphics-restart-svgrepo-com.svg"
        alt="Clear"
      />
    </div>

    <!-- Pencil Tool -->
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencilW" />
      </div>
    </div>

    <!-- Eraser Tool -->
    <div class="eraser-tool-cont">
      <input type="range" min="5" max="60" value="8" class="eraserW" />
    </div>

    <!-- Colour Selector Tool -->
    <div class="color-cont">
      <div class="black pen-color"></div>
      <div class="red pen-color"></div>
      <div class="green pen-color"></div>
      <div class="blue pen-color"></div>
      <div class="purple pen-color"></div>
      <div class="yellow pen-color"></div>
    </div>

    <!-- Sticky Tool -->
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize">
                <i class="far fa-window-minimize" style="font-size: 0.8em; margin-top: -0.5em;"></i>
            </div>
            <div class="close">
                <i class="fas fa-times" style="font-size: 0.8em; margin-top: 0.3em"></i>
            </div>
        </div>
        <div class="note-cont">
            <textarea ></textarea>
        </div>
    </div> -->

    <canvas></canvas>
  </body>
  <script
    src="https://cdn.socket.io/4.2.0/socket.io.min.js"
    integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
    crossorigin="anonymous"
  ></script>
  <script>
    let socket = io.connect("http://localhost:3000");
  </script>
  <script src="tools.js"></script>
  <script src="canvas.js"></script>
</html>
